workflow:
    version: 0.3.0
    inputs:
      files:
        - code/analyze.py
        - code/helloworld.py
        - $[[names]]
      parameters:
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
        greeting: $[[greeting]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:3.7'
            commands:
              - python code/helloworld.py
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
                  --greeting ${greeting}
              - python code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/analytics.json
    outputs:
      files:
       - results/greetings.txt
       - results/analytics.json
parameters:
    - id: names
      name: 'Input file'
      datatype: file
      as: data/names.txt
    - id: sleeptime
      datatype: int
      defaultValue: 10
    - id: greeting
      datatype: string
      defaultValue: 'Hello'
results:
    file: 'results/analytics.json'
    schema:
        - id: avg_count
          name: 'Avg. Characters per Line'
          type: decimal
        - id: max_len
          name: 'Max. Output Line Length'
          type: decimal
        - id: max_line
          name: 'Longest Output Line'
          type: string
          required: False
