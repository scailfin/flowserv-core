workflow:
    version: 0.3.0
    inputs:
      files:
        - $[[code]]
        - code/analyze.py
        - data/sequences.txt
      parameters:
        codefile: $[[code]]
        inputfile: data/sequences.txt
        outputfile: results/predictions.txt
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:3.7'
            commands:
              - python "${codefile}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
              - python code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/eval.json
    outputs:
      files:
       - results/predictions.txt
       - results/eval.json
parameters:
    - id: code
      name: 'Code file'
      datatype: file
results:
    file: results/eval.json
    schema:
        - id: avg_diff
          name: 'Deviation'
          type: decimal
        - id: exact_match
          name: 'Exact Predictions'
          type: int
    orderBy:
        - id: avg_diff
          sortDesc: false
        - id: exact_match
          sortDesc: true
