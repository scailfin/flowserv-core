workflow:
    version: 0.3.0
    inputs:
      files:
        - code/helloworld.py
        - $[[names]]
      parameters:
        helloworld: code/helloworld.py
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'python:2.7'
            commands:
              - python "${helloworld}"
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
    outputs:
      files:
       - results/greetings.txt
parameters:
    - id: names
      name: 'Input file'
      datatype: file
      as: data/names.txt
    - id: sleeptime
      datatype: int
      defaultValue: 10
